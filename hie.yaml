cradle:
  multi:
    - path: "./Setup.hs"
      config:
        cradle:
          none:
    - path: "./spec"
      config:
        cradle:
          none:
    - path: "./"
      config:
        cradle:
          cabal:
            - path: "./app"
              component: "exe:apidris2-exe"
            - path: "./src"
              component: "lib:apidris2"
            - path: "./test"
              component: "test:apidris2-test"